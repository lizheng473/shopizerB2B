label.payment.methods.text.linkpoint_api=<a href=\"http://www.linkpoint.net/"></a>You will need a live merchant account with a LinkPoint-compatible merchant service provider before using the service.<br><br>Your Digital Certificate \
will be required for you to begin accepting credit card payments. To complete the setup, your certificate should be uploaded as a file with a .pem extension.<br> \
To download your digital certificate, please use LinkPoint Central. \
Access LinkPoint download Center in the LinkPoint Central Support section: <br> \
1.Log in at https://www.staging.linkpointcentral.com<br> \
2.Click on "Support" in the Main Menu Bar<br> \
3.Click on the word "Download Center"<br> \
4.Click on the word "download" Store PEM File section on main page<br> \
5.Key in necessary information to start download
